<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="./styles3.css">
</head>
<body>

    <div class="container">
        <div>
            <h1>Telephone Number Validator</h1>
        </div>

        <input type="text" id="user-input">

        <div class="button">
            <button id="clear-btn" onclick="clearNumber() ">Clear</button>
            <button id="check-btn" onclick="checkNumber()">Check</button>
        </div>
        
        <p id="results-div"></p>
    </div>

    <script src="./script3.js"></script>
    
</body>
</html>
